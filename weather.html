<!DOCTYPE html>
<html lang="en">

<head>
<title>Weather</title>
<link rel="stylesheet" type="text/css" href="weather.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="Brandon Wisnicki">

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>


<body>

<div class="bubble shadow">
<span>Philadelphia</span>
<span class="temp">33°</span>
<span>Light Rain</span>
</div>

<div class="main-section">


<div>
<h1>Good morning, Dan!</h1>
</div>

<div class="tab">
 <p class="left-box shadow">Today's weather feels like last Monday</p>
 
 <img class="icon" src="cal.png"/>

</div>

<div  class="tab">
 <img class="icon" style="height: 4rem" src="wind.png"/>
 <p class="right-box shadow">It's windy. Expect it to feel closer to 28°</p>

</div>

<div  class="tab">
 <p class="left-box shadow">You should wear a heavy coat and don't forget an umbrella!</p>
 <img class="icon" style="height: 6rem" src="clothes.png"/>

</div>

<div  class="tab">
 <img class="icon" src="snow.png"/>
 <p class="right-box shadow">Be ready! It may snow from 3pm-8pm today</p>

</div>

<div>
<h3>Have a great day, Dan!</h3>
</div>

</div>

<div class="footer">
<img class="down" src="down.png"/> View full weather
</div>

</body>


</html>
